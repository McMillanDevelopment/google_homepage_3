<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="content1">
            <ul>
                <li>About</li>
                <li>Store</li>
                <li>Gmail</li>
                <li>Images</li>
                <li><img id="magnifying-glass" class="icon" src="images/menu_icon.jpg" alt="Menu"></li>
                <li><button type="submit">Sign In</button></li>
            </ul>
        </div>
        <div class="content2">
            <img src="images/google_logo.png" alt="logo">
        </div>
        <div class="content3">
            <img class="icon" src="images/Google_Magnifying_Glass.svg" alt="Magnifying Glass">
            <input type="text">
            <img class="icon" src="images/google_mic.svg" alt="Microphone">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="content4">
            <footer>
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>
